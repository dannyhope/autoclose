<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-close tabs</title>
  <link rel="stylesheet" href="styles/utilities.css" />
  <style>
    :root {
      --popup-expanded-height: 600px;
      --popup-collapsed-height: 125px;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 480px;
      min-width: 480px;
      max-height: var(--popup-expanded-height);
      height: var(--popup-expanded-height);
      transition: height 0.2s ease;
      overflow: hidden;
    }

    html.list-collapsed,
    html.list-collapsed body,
    body.list-collapsed {
      max-height: var(--popup-collapsed-height);
      height: var(--popup-collapsed-height);
      transition: height 0.2s ease;
    }

    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #urlListSection {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-top: 1px solid #E6E7E8;
    }

    #urlListSection.hidden {
      display: none;
    }

    #urlList {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0.5rem 1rem 0.5rem 1rem;
    }

    #closeTabs {
      transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
    }

    #toggleList {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: none;
      padding: 0;
      font: inherit;
      text-decoration: none;
    }

    #closeTabs:disabled {
      background-color: #F0F2F2;
      color: #8C979C;
      border-color: #C7D0D4;
      box-shadow: inset 0 0 0 1px rgba(52, 63, 68, 0.05);
    }

    #closeTabs:disabled:hover {
      background-color: #F0F2F2;
    }

    .list-shell {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .url-item {
      width: 100%;
      overflow: hidden;
    }

    .url-text {
      display: inline-flex;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .option-pressed .close-tabs-container {
      display: none;
    }

    .option-pressed .add-button-container {
      grid-column: 1 / -1;
    }
  </style>
</head>
<body class="bg-gray-100 text-sm text-gray-900 flex flex-col">
    <div class="flex flex-col gap-3 px-4 pt-4 pb-3">
      <div class="grid grid-cols-2 gap-3">
        <div class="add-button-container">
          <button id="addCurrentUrl" title="Add the active tab to your list (hold Option/Alt to add and then close)" class="bg-gray-200 text-gray-900 border border-gray-300 py-3 px-4 rounded text-sm font-semibold hover:bg-gray-300 transition w-full">Add tab to list</button>
        </div>
        <div class="close-tabs-container">
          <button id="closeTabs" title="Close all tabs that match any pattern in your list" class="bg-gray-200 text-gray-900 border border-gray-300 py-3 px-4 rounded font-semibold hover:bg-gray-300 transition disabled:opacity-50 disabled:cursor-not-allowed w-full" disabled>
            <span id="closeTabsText">No tabs to close</span>
          </button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-3 text-sm text-gray-900">
        <button id="toggleList" type="button" title="Show/hide your list" class="flex items-center gap-2">
          <span class="toggle-indicator transform transition-transform duration-200">&#9660;</span>
          <span class="leading-tight whitespace-nowrap">Safe to close websites</span>
        </button>
        <label class="flex items-center gap-2 text-sm text-gray-900" title="When any close action runs, close all but one duplicate tab (by URL)">
          <input id="alwaysCloseDupes" type="checkbox" class="h-4 w-4" />
          <span>Deduplicate tabs</span>
        </label>
      </div>
      <button id="addAllTabs" title="Add all tabs in this window to your list (hold Option/Alt to add and then close)" class="bg-gray-200 text-gray-900 border border-gray-300 py-2 px-4 rounded text-sm font-semibold hidden hover:bg-gray-300 transition">Add all tabs to list</button>
    </div>

    <div class="flex-1 list-shell">
      <div id="urlListSection" class="hidden h-full w-full bg-white">
        <ul id="urlList" class="list-none flex-1 py-2"></ul>
      </div>
    </div>

    <script type="module" src="js/popup.js"></script>

 </body>
</html>
