<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-close tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <style>
    html, body {
      width: 480px;
      min-width: 480px;
    }
  </style>
</head>
<body class="p-4 bg-gray-100">
    <button id="closeTabs" title="Close all tabs that match any pattern in your list" class="bg-blue-500 text-white py-2 px-4 rounded mb-2 w-full">Close matching tabs <span id="matchingTabsCount" class="text-xs bg-gray-200 text-blue-500 rounded-full px-2">(0)</span></button>
    <label class="flex items-center gap-2 text-sm text-gray-700 mb-3" title="When any close action runs, close all but one duplicate tab (by URL)">
      <input id="alwaysCloseDupes" type="checkbox" class="h-4 w-4" />
      <span>Always close dupes</span>
    </label>
    <br>
    <div class="flex gap-3 mb-4">
        <button id="addCurrentUrl" title="Add the active tab to your list (hold Option/Alt to add and then close)" class="flex-1 bg-green-500 text-white py-3 px-4 rounded text-base font-semibold">Add tab to list</button>
        <button id="addAllTabs" title="Add all tabs in this window to your list (hold Option/Alt to add and then close)" class="flex-1 bg-green-500 text-white py-3 px-4 rounded text-base font-semibold hidden">Add all tabs to list</button>
    </div>

    <div class="flex items-center justify-between gap-2 mb-2">
        <div class="flex items-center gap-2">
            <a href="#" id="toggleList" title="Show/hide your list" class="text-gray-700 flex items-center gap-2">
                <span class="toggle-indicator transform transition-transform duration-200">&#9660;</span> 
                <span>Safe to close websites</span>
                <span id="listCount" class="text-xs bg-gray-200 text-gray-700 rounded-full px-2">(0)</span>
            </a>
            <span id="buildDate" class="text-xs text-gray-500" title="Extension version and build time"></span>
        </div>
        <button id="copyList" title="Copy your list to clipboard" class="bg-gray-200 text-gray-800 py-1 px-2 rounded text-xs hidden">Copy list</button>
    </div>
    
    <div id="urlListSection" class="hidden">
      <ul id="urlList" class="list-none p-0"></ul>
    </div>

    <script src="js/popup.js"></script>

 </body>
</html>
