<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-close tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html,
    body {
      width: 480px;
      min-width: 480px;
      max-height: 600px;
      height: 600px;
      transition: height 0.2s ease;
    }

    html.list-collapsed,
    html.list-collapsed body,
    body.list-collapsed {
      max-height: 360px;
      height: 360px;
      transition: height 0.2s ease;
    }

    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #urlListSection {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #urlListSection.hidden {
      display: none;
    }

    #urlList {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-sm text-gray-900 flex flex-col">
    <div class="flex flex-col gap-3 px-4 pt-4 pb-3">
      <div class="grid grid-cols-2 gap-3">
        <div class="flex flex-col gap-3">
          <button id="addCurrentUrl" title="Add the active tab to your list (hold Option/Alt to add and then close)" class="bg-gray-200 text-gray-900 border border-gray-300 py-3 px-4 rounded text-sm font-semibold hover:bg-gray-300 transition">Add tab to list</button>
          <div>
            <a href="#" id="toggleList" title="Show/hide your list" class="flex items-center gap-2">
              <span class="toggle-indicator transform transition-transform duration-200">&#9660;</span>
              <span class="leading-tight whitespace-nowrap">Safe to close websites</span>
            </a>
          </div>
        </div>
        <div class="flex flex-col gap-3">
          <button id="closeTabs" title="Close all tabs that match any pattern in your list" class="bg-gray-200 text-gray-900 border border-gray-300 py-3 px-4 rounded font-semibold hover:bg-gray-300 transition">
            <span id="closeTabsText">Close 0 matching tabs</span>
          </button>
          <label class="flex items-center gap-2 text-sm text-gray-900" title="When any close action runs, close all but one duplicate tab (by URL)">
            <input id="alwaysCloseDupes" type="checkbox" class="h-4 w-4" />
            <span>Always close dupes</span>
          </label>
        </div>
      </div>
      <button id="addAllTabs" title="Add all tabs in this window to your list (hold Option/Alt to add and then close)" class="bg-gray-200 text-gray-900 border border-gray-300 py-2 px-4 rounded text-sm font-semibold hidden hover:bg-gray-300 transition">Add all tabs to list</button>
    </div>

    <div class="flex-1">
      <div id="urlListSection" class="hidden h-full w-full overflow-hidden bg-white">
        <ul id="urlList" class="list-none flex-1 overflow-y-auto py-2 pl-3 pr-0"></ul>
      </div>
    </div>

    <script src="js/popup.js"></script>

 </body>
</html>
