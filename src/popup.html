<!DOCTYPE html>
<html>
<head>
  <title>Auto-close tabs</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <button id="closeTabs" class="close-tabs-button">Close matching tabs</button>
    <button id="addCurrentUrl">Add current tab to list</button>
    <button id="addAllTabs">Add all open tabs</button>

    <a href="#" id="toggleList" class="toggle-list"><span class="toggle-indicator">&#9658;</span> Your list</a>
    
    <div id="urlListSection" class="url-list-section hidden">
      <ul id="urlList"></ul>
      <div class="add-url-section">
        <input type="text" id="urlInput" placeholder="Enter URL pattern (e.g., example.com)">
        <button id="addUrl">Add</button>
      </div>
    </div>

  <script src="js/popup.js"></script>
</body>
</html>
