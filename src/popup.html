<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Auto-close tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <style>
    html, body {
      width: 480px;
      min-width: 480px;
    }
  </style>
</head>
<body class="p-4 bg-gray-100">
    <button id="closeTabs" class="bg-blue-500 text-white py-2 px-4 rounded mb-2 w-full">Close matching tabs <span id="matchingTabsCount" class="text-xs bg-gray-200 text-blue-500 rounded-full px-2">(0)</span></button>
    <br>
    <button id="addCurrentUrl" class="bg-green-500 text-white py-2 px-4 rounded mb-2 w-full">Add tab to list</button>
    <button id="addAllTabs" class="bg-green-500 text-white py-2 px-4 rounded mb-2 w-full">Add all tabs to list</button>

    <a href="#" id="toggleList" class="text-gray-700 block mb-2">
        <span class="toggle-indicator transform transition-transform duration-200">&#9654;</span> Your list 
        <span id="listCount" class="text-xs bg-gray-200 text-gray-700 rounded-full px-2">(0)</span>
    </a>
    
    <div id="urlListSection" class="hidden">
      <ul id="urlList" class="list-none p-0"></ul>
    </div>

    <div class="mt-4 text-xs text-gray-500 text-right" id="popupTimestamp"></div>

    <script src="js/popup.js"></script>

 </body>
</html>
